[mqtt]
broker_host = localhost
broker_port = 1883
location = home/kitchen/fridge

[dht]
type = 22
pin = 14
read_interval = 60

[rf433]
rx_pin = 10
tx_pin = 17
pulse = 169
turn_on_humidifier_code = 21955
turn_off_humidifier_code = 21964
turn_on_fridge_code = 21811
turn_off_fridge_code = 21820

[humidity]
low = 70
high = 80

[temperature]
low = 10
high = 20

[metrics]
http_port = 8000

[slack]
channel = #fridge
